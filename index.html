function encode(str) {
    return encodeURIComponent(
                str
                    .toString()
                    .split('')
                    .map((char, ind) =>
                        ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
                    )
                    .join('')
            );
}
function change() {
    if (document.getElementById('text').value.slice(0,4) === "http") {
        document.getElementById('frame').src = url + encode(document.getElementById('text').value)
    } else {
        if (document.getElementById('text').value === "d") {
            document.getElementById('frame').src = url + encode("https://discor.pages.dev/")
        } else if (localStorage.getItem('engine') === 'g' || localStorage.getItem('engine') === null) {
            document.getElementById('frame').src = url + encode("https://google.com/search?q=" + document.getElementById('text').value)
        } else if (localStorage.getItem('engine') === 'b') {
            document.getElementById('frame').src = url + encode("https://bing.com/search?q=" + document.getElementById('text').value)
        }
    }
    document.getElementById('frame').style.display = "block";
    document.getElementById('main').style.display = "none";
    document.getElementById('padding').style.display = "none";
    document.getElementById('frame').style.border = "0px solid" + document.body.style.backgroundColor;
}
